<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuraci√≥n del Sistema - Reconocimiento Facial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos/estilos.css') }}">
  <style>
    .config-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .config-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .config-header h1 {
      color: #00ff00;
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .config-header p {
      color: #aaa;
      font-size: 16px;
    }

    .auth-section {
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #ff0000;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .auth-section h3 {
      color: #ff0000;
      margin: 0 0 15px 0;
      text-align: center;
    }

    .auth-section input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 2px solid #ff0000;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.95);
      box-sizing: border-box;
    }

    .btn-verificar {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-verificar:hover {
      background: #cc0000;
    }

    .btn-verificar:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-group label {
      display: block;
      color: white;
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .form-group select {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      cursor: pointer;
      transition: all 0.3s;
    }

    .form-group select:hover {
      border-color: #00aa00;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    .form-group select:focus {
      outline: none;
      border-color: #00ff00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    .btn-confirmar {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #00ff00, #00aa00);
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
    }

    .btn-confirmar:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 255, 0, 0.5);
    }

    .btn-confirmar:active {
      transform: translateY(0);
    }

    .btn-confirmar:disabled {
      background: #666;
      color: #999;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      text-align: center;
      color: #00ff00;
      font-size: 18px;
      padding: 20px;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.2);
      border: 2px solid red;
      border-radius: 10px;
      padding: 15px;
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .icon-classroom {
      font-size: 60px;
      text-align: center;
      margin-bottom: 20px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="contenedor-principal">
    <div class="config-container">
      <div class="icon-classroom">üè´</div>
      
      <div class="config-header">
        <h1>Configuraci√≥n del Sistema</h1>
        <p>Autenticaci√≥n de administrador requerida</p>
      </div>

      <div id="error-container"></div>

      <!-- SECCI√ìN DE AUTENTICACI√ìN -->
      <div id="auth-section" class="auth-section">
        <h3>üîê Verificaci√≥n de Administrador</h3>
        <input type="email" id="admin-email" placeholder="Correo electr√≥nico">
        <input type="password" id="admin-password" placeholder="Contrase√±a">
        <button id="btn-verificar" class="btn-verificar">Verificar Credenciales</button>
      </div>

      <div id="loading" class="loading hidden">
        ‚è≥ Cargando salones disponibles...
      </div>

      <div id="form-container" class="hidden">
        <div class="form-group">
          <label for="salon-select">
            üìç Sal√≥n de clases:
          </label>
          <select id="salon-select">
            <option value="">-- Selecciona un sal√≥n --</option>
          </select>
        </div>

        <button id="btn-confirmar" class="btn-confirmar" disabled>
          ‚úÖ Confirmar y Continuar
        </button>
      </div>
    </div>
  </div>

  <div class="logo-inferior">
    <img src="{{ url_for('static', filename='imagenes/logo_uni.png') }}" alt="Logo de la Universidad">
  </div>

<script type="module">
import { initFirebase } from "/static/firebaseCred.js";
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

  const { auth } = await initFirebase();
  // Elementos DOM (igual que ten√≠as)
  const authSection = document.getElementById('auth-section');
  const loadingDiv = document.getElementById('loading');
  const formContainer = document.getElementById('form-container');
  const errorContainer = document.getElementById('error-container');
  const salonSelect = document.getElementById('salon-select');
  const btnConfirmar = document.getElementById('btn-confirmar');
  const btnVerificar = document.getElementById('btn-verificar');
  const adminEmail = document.getElementById('admin-email');
  const adminPassword = document.getElementById('admin-password');

  let isAdmin = false;

  async function verificarAdmin() {
    const email = adminEmail.value.trim();
    const password = adminPassword.value.trim();

    if (!email || !password) {
      mostrarError('‚ö†Ô∏è Por favor ingresa correo y contrase√±a');
      return;
    }

    btnVerificar.disabled = true;
    btnVerificar.textContent = '‚è≥ Verificando...';
    errorContainer.innerHTML = '';

    try {
      // Usa la funci√≥n de autenticaci√≥n del cliente
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // getIdTokenResult est√° disponible en el user: obtiene claims (custom claims)
      const idTokenResult = await user.getIdTokenResult();

      if (idTokenResult.claims && idTokenResult.claims.admin === true) {
        isAdmin = true;
        authSection.classList.add('hidden');
        loadingDiv.classList.remove('hidden');
        await cargarSalones();
      } else {
        throw new Error('No tienes permisos de administrador');
      }
    } catch (error) {
      console.error('Error de autenticaci√≥n:', error);
      let mensaje = '‚ùå Error: ';
      if (error.code === 'auth/user-not-found') mensaje += 'Usuario no encontrado';
      else if (error.code === 'auth/wrong-password') mensaje += 'Contrase√±a incorrecta';
      else if (error.code === 'auth/invalid-email') mensaje += 'Correo electr√≥nico inv√°lido';
      else mensaje += error.message || error;
      mostrarError(mensaje);
      btnVerificar.disabled = false;
      btnVerificar.textContent = 'Verificar Credenciales';
    }
  }

  async function cargarSalones() {
    try {
      const response = await fetch('/api/salones');
      const data = await response.json();

      if (!data.success) throw new Error(data.error || 'Error al cargar salones');

      if (!data.salones || data.salones.length === 0) {
        mostrarError('‚ö†Ô∏è No se encontraron salones configurados en el sistema');
        loadingDiv.classList.add('hidden');
        return;
      }

      data.salones.forEach(salon => {
        const option = document.createElement('option');
        option.value = salon;
        option.textContent = salon;
        salonSelect.appendChild(option);
      });

      loadingDiv.classList.add('hidden');
      formContainer.classList.remove('hidden');
      console.log(`‚úî ${data.salones.length} salones cargados`);
    } catch (error) {
      console.error('Error cargando salones:', error);
      mostrarError('‚ùå Error: ' + (error.message || error));
      loadingDiv.classList.add('hidden');
    }
  }

  function mostrarError(mensaje) {
    errorContainer.innerHTML = `
      <div class="error-message">
        ${mensaje}
      </div>
    `;
  }

  salonSelect.addEventListener('change', () => {
    btnConfirmar.disabled = !salonSelect.value;
  });

  async function confirmarConfiguracion() {
    if (!isAdmin) {
      mostrarError('‚ùå Debes autenticarte como administrador primero');
      return;
    }
    const salon = salonSelect.value;
    if (!salon) { alert('Por favor selecciona un sal√≥n'); return; }

    btnConfirmar.disabled = true;
    btnConfirmar.textContent = '‚è≥ Configurando...';

    try {
      const response = await fetch('/api/configurar_salon', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ salon: salon })
      });
      const data = await response.json();
      if (!data.success) throw new Error(data.error || 'Error al configurar sal√≥n');

      btnConfirmar.textContent = '‚úÖ ¬°Configurado!';
      btnConfirmar.style.background = '#00ff00';
      setTimeout(() => window.location.href = '/', 1000);
    } catch (error) {
      console.error('Error configurando sal√≥n:', error);
      mostrarError('‚ùå ' + (error.message || error));
      btnConfirmar.disabled = false;
      btnConfirmar.textContent = '‚úÖ Confirmar y Continuar';
    }
  }

  btnConfirmar.addEventListener('click', confirmarConfiguracion);
  btnVerificar.addEventListener('click', verificarAdmin);
  adminPassword.addEventListener('keypress', (e) => { if (e.key === 'Enter') verificarAdmin(); });

  console.log('üöÄ P√°gina de configuraci√≥n cargada');
</script>

</body>
</html>
