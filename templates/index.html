<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reconocimiento Facial Flask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos/estilos.css') }}">
  <style>
    /* Estilos del bot√≥n de configuraci√≥n */
    .config-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
    }

    .config-button:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 8px 20px rgba(0, 255, 0, 0.5);
    }

    .salon-badge {
      position: fixed;
      top: 90px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 255, 0, 0.9);
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
      display: none;
    }

    .salon-badge.visible {
      display: block;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .config-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .config-modal.active {
      display: flex;
    }

    .config-modal-content {
      background: #1a1a1a;
      border: 2px solid #00ff00;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 50px rgba(0, 255, 0, 0.3);
    }

    .config-modal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .config-modal-header h2 {
      color: #00ff00;
      margin: 0 0 10px 0;
    }

    .config-modal-body select {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.95);
      margin-bottom: 20px;
    }

    .config-modal-footer {
      display: flex;
      gap: 10px;
    }

    .config-modal-footer button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-modal-confirmar {
      background: #00ff00;
      color: black;
    }

    .btn-modal-cancelar {
      background: #666;
      color: white;
    }

    .btn-modal-confirmar:hover {
      background: #00aa00;
      transform: translateY(-2px);
    }

    .btn-modal-cancelar:hover {
      background: #888;
    }
  </style>
</head>
<body>
  <!-- Bot√≥n de configuraci√≥n -->
  <div class="config-button" id="config-button" title="Configurar sal√≥n">
    <span style="font-size: 30px;">‚öôÔ∏è</span>
  </div>

  <!-- Badge mostrando sal√≥n actual -->
  <div class="salon-badge" id="salon-badge">
    üìç <span id="salon-text">Cargando...</span>
  </div>

  <!-- Modal de configuraci√≥n -->
  <div class="config-modal" id="config-modal">
    <div class="config-modal-content">
      <div class="config-modal-header">
        <h2>‚öôÔ∏è Cambiar Sal√≥n</h2>
        <p style="color: #aaa; margin: 0;">Selecciona el nuevo sal√≥n</p>
      </div>
      
      <div class="config-modal-body">
        <select id="modal-salon-select">
          <option value="">-- Cargando salones --</option>
        </select>
      </div>
      
      <div class="config-modal-footer">
        <button class="btn-modal-cancelar" id="btn-modal-cancelar">
          ‚ùå Cancelar
        </button>
        <button class="btn-modal-confirmar" id="btn-modal-confirmar">
          ‚úÖ Confirmar
        </button>
      </div>
    </div>
  </div>

  <div class="contenedor-principal">
    <div class="texto-bienvenida">¬°Sonr√≠e! Te reconocer√©.</div>

    <div id="container">
      <video id="camara-video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
      <div class="ia-encima">
        <img src="{{ url_for('static', filename='imagenes/IA.png') }}" alt="Cara de la IA">
      </div>
    </div>

    <p id="resultado-reconocimiento"></p>

    <a href="{{ url_for('registrar') }}">
      <button class="btn-registrar">Registrar nuevo estudiante</button>
    </a>
  </div>

  <div class="logo-inferior">
    <img src="{{ url_for('static', filename='imagenes/logo_uni.png') }}" alt="Logo de la Universidad">
  </div>

  <script>
    const video = document.getElementById('camara-video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const resultado = document.getElementById('resultado-reconocimiento');
    const backendUrl = '/registro';

    // ============================================
    // GESTI√ìN DE CONFIGURACI√ìN DE SAL√ìN
    // ============================================
    const configButton = document.getElementById('config-button');
    const salonBadge = document.getElementById('salon-badge');
    const salonText = document.getElementById('salon-text');
    const configModal = document.getElementById('config-modal');
    const modalSalonSelect = document.getElementById('modal-salon-select');
    const btnModalConfirmar = document.getElementById('btn-modal-confirmar');
    const btnModalCancelar = document.getElementById('btn-modal-cancelar');

    let salonesDisponibles = [];

    async function cargarSalonActual() {
      try {
        const response = await fetch('/api/salon_actual');
        const data = await response.json();

        if (data.success && data.salon) {
          salonText.textContent = data.salon;
          salonBadge.classList.add('visible');
        } else {
          salonText.textContent = 'No configurado';
          salonBadge.classList.add('visible');
          salonBadge.style.background = 'rgba(255, 165, 0, 0.9)';
        }
      } catch (error) {
        console.error('Error cargando sal√≥n actual:', error);
        salonText.textContent = 'Error';
        salonBadge.style.background = 'rgba(255, 0, 0, 0.9)';
      }
    }

    async function cargarListaSalones() {
      try {
        const response = await fetch('/api/salones');
        const data = await response.json();

        if (data.success && data.salones) {
          salonesDisponibles = data.salones;
          
          modalSalonSelect.innerHTML = '<option value="">-- Selecciona un sal√≥n --</option>';
          
          data.salones.forEach(salon => {
            const option = document.createElement('option');
            option.value = salon;
            option.textContent = salon;
            modalSalonSelect.appendChild(option);
          });

          console.log(`‚úî ${data.salones.length} salones cargados`);
        }
      } catch (error) {
        console.error('Error cargando salones:', error);
        modalSalonSelect.innerHTML = '<option value="">Error al cargar salones</option>';
      }
    }

    configButton.addEventListener('click', async () => {
      configModal.classList.add('active');
      
      if (salonesDisponibles.length === 0) {
        await cargarListaSalones();
      }
    });

    btnModalCancelar.addEventListener('click', () => {
      configModal.classList.remove('active');
      modalSalonSelect.value = '';
    });

    configModal.addEventListener('click', (e) => {
      if (e.target === configModal) {
        configModal.classList.remove('active');
        modalSalonSelect.value = '';
      }
    });

    btnModalConfirmar.addEventListener('click', async () => {
      const nuevoSalon = modalSalonSelect.value;

      if (!nuevoSalon) {
        alert('‚ö†Ô∏è Por favor selecciona un sal√≥n');
        return;
      }

      btnModalConfirmar.disabled = true;
      btnModalConfirmar.textContent = '‚è≥ Configurando...';

      try {
        // 1. Configurar el nuevo sal√≥n
        const response = await fetch('/api/configurar_salon', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ salon: nuevoSalon })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Error al configurar sal√≥n');
        }

        // 2. Limpiar registros de estudiantes reconocidos
        console.log('üßπ Limpiando registros...');
        await fetch('/api/limpiar_registros', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        btnModalConfirmar.textContent = '‚úÖ ¬°Configurado!';
        btnModalConfirmar.style.background = '#00ff00';

        salonText.textContent = nuevoSalon;
        salonBadge.style.background = 'rgba(0, 255, 0, 0.9)';

        console.log(`‚úî Sal√≥n cambiado a: ${nuevoSalon}`);
        console.log('üîÑ Reiniciando reconocimiento facial...');

        // 3. RECARGAR LA P√ÅGINA PARA REINTENTAR EL REGISTRO
        setTimeout(() => {
          window.location.reload();
        }, 1000);

      } catch (error) {
        console.error('Error configurando sal√≥n:', error);
        alert('‚ùå Error: ' + error.message);
        
        btnModalConfirmar.disabled = false;
        btnModalConfirmar.textContent = '‚úÖ Confirmar';
      }
    });

    // ============================================
    // RECONOCIMIENTO FACIAL
    // ============================================
    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
        // Ajusta canvas al tama√±o del video
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        setInterval(enviarFotograma, 2000);
      } catch (err) {
        resultado.textContent = "No se pudo acceder a la c√°mara.";
        console.error("Error c√°mara:", err);
      }
    }

    function dibujar(box, reconocido, confianza, nombre) {
      // Limpia el canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // box = [x, y, w, h] en coordenadas de la imagen NO espejada
      const [x, y, w, h] = box;

      // Calcula la X espejada respecto al ancho del canvas
      const mirroredX = canvas.width - x - w;

      // Dibuja el rect√°ngulo (contorno) espejado
      ctx.lineWidth = 3;
      ctx.strokeStyle = reconocido ? 'lime' : 'red';
      ctx.strokeRect(mirroredX, y, w, h);

      // Ahora dibuja el texto **sin espejar**, justo encima del rect√°ngulo
      ctx.fillStyle = reconocido ? 'lime' : 'red';
      ctx.font = '20px Arial';
      ctx.fillText(
        reconocido
          ? `${nombre} (${confianza.toFixed(1)})`
          : `Desconocido (${confianza.toFixed(1)})`,
        mirroredX,      // misma X espejada
        y - 10         // un poco arriba del rect√°ngulo
      );
    }

    async function enviarFotograma() {
      const tmp = document.createElement('canvas');
      tmp.width  = video.videoWidth;
      tmp.height = video.videoHeight;
      const tmpCtx = tmp.getContext('2d');
      tmpCtx.drawImage(video, 0, 0);
      const imgBase64 = tmp.toDataURL('image/jpeg');

      try {
        const res = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imgBase64 })
        });
        const data = await res.json();

        if (data.estado === 'reconocido') {
          resultado.textContent = `‚úî ${data.estudiante}`;
          dibujar(data.box, true, data.confianza, data.estudiante);
        } else if (data.estado === 'desconocido') {
          dibujar(data.box, false, data.confianza);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      } catch (e) {
        console.error('Error:', e);
      }
    }

    // ============================================
    // INICIALIZACI√ìN
    // ============================================
    window.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ P√°gina principal cargada');
      cargarSalonActual();
      iniciarCamara();
    });
  </script>
</body>
</html>
