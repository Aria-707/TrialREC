<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reconocimiento Facial Flask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos/estilos.css') }}">
  <style>
    /* Estilos del bot√≥n de configuraci√≥n */
    .config-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
    }

    .config-button:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 8px 20px rgba(0, 255, 0, 0.5);
    }

    .salon-badge {
      position: fixed;
      top: 90px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 255, 0, 0.9);
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
      display: none;
    }

    .salon-badge.visible {
      display: block;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .config-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .config-modal.active {
      display: flex;
    }

    .config-modal-content {
      background: #1a1a1a;
      border: 2px solid #00ff00;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 50px rgba(0, 255, 0, 0.3);
    }

    .config-modal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .config-modal-header h2 {
      color: #00ff00;
      margin: 0 0 10px 0;
    }

    .config-modal-body select {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #00ff00;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.95);
      margin-bottom: 20px;
    }

    .config-modal-body input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 2px solid #ff0000;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.95);
      box-sizing: border-box;
    }

    .config-modal-footer {
      display: flex;
      gap: 10px;
    }

    .config-modal-footer button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .btn-modal-confirmar {
      background: #00ff00;
      color: black;
    }

    .btn-modal-cancelar {
      background: #666;
      color: white;
    }

    .btn-modal-confirmar:hover {
      background: #00aa00;
      transform: translateY(-2px);
    }

    .btn-modal-cancelar:hover {
      background: #888;
    }

    .modal-error {
      color: red;
      margin-bottom: 10px;
      text-align: center;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Bot√≥n de configuraci√≥n -->
  <div class="config-button" id="config-button" title="Configurar sal√≥n">
    <span style="font-size: 30px;">‚öôÔ∏è</span>
  </div>

  <!-- Badge mostrando sal√≥n actual -->
  <div class="salon-badge" id="salon-badge">
    üìç <span id="salon-text">Cargando...</span>
  </div>

  <!-- Modal de configuraci√≥n -->
  <div class="config-modal" id="config-modal">
    <div class="config-modal-content">
      <!-- PASO 1: AUTENTICACI√ìN -->
      <div id="auth-step">
        <div class="config-modal-header">
          <h2>üîê Autenticaci√≥n Requerida</h2>
          <p style="color: #aaa; margin: 0;">Solo administradores pueden cambiar el sal√≥n</p>
        </div>
        
        <div class="config-modal-body">
          <input type="email" id="modal-admin-email" placeholder="Correo electr√≥nico">
          <input type="password" id="modal-admin-password" placeholder="Contrase√±a">
          <div id="modal-error" class="modal-error"></div>
        </div>
        
        <div class="config-modal-footer">
          <button class="btn-modal-cancelar" id="btn-modal-cancelar-auth">
            ‚ùå Cancelar
          </button>
          <button class="btn-modal-confirmar" id="btn-modal-verificar" style="background: #ff0000;">
            üîì Verificar
          </button>
        </div>
      </div>

      <!-- PASO 2: SELECCI√ìN DE SAL√ìN -->
      <div id="salon-step" style="display: none;">
        <div class="config-modal-header">
          <h2>‚öôÔ∏è Cambiar Sal√≥n</h2>
          <p style="color: #aaa; margin: 0;">Selecciona el nuevo sal√≥n</p>
        </div>
        
        <div class="config-modal-body">
          <select id="modal-salon-select">
            <option value="">-- Selecciona un sal√≥n --</option>
          </select>
        </div>
        
        <div class="config-modal-footer">
          <button class="btn-modal-cancelar" id="btn-modal-cancelar">
            ‚ùå Cancelar
          </button>
          <button class="btn-modal-confirmar" id="btn-modal-confirmar">
            ‚úÖ Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="contenedor-principal">
    <div class="texto-bienvenida">¬°Sonr√≠e! Te reconocer√©.</div>

    <div id="container">
      <video id="camara-video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
      <div class="ia-encima">
        <img src="{{ url_for('static', filename='imagenes/IA.png') }}" alt="Cara de la IA">
      </div>
    </div>

    <p id="resultado-reconocimiento"></p>

    <a href="{{ url_for('registrar') }}">
      <button class="btn-registrar">Registrar nuevo estudiante</button>
    </a>
  </div>

  <div class="logo-inferior">
    <img src="{{ url_for('static', filename='imagenes/logo_uni.png') }}" alt="Logo de la Universidad">
  </div>

  <script type="module">
    import { initFirebase } from "/static/firebaseCred.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // Inicializar Firebase
    let auth;
    try {
      const firebaseApp = await initFirebase();
      auth = firebaseApp.auth;
    } catch (error) {
      console.error('Error inicializando Firebase:', error);
    }

    // VARIABLES GLOBALES
    const video = document.getElementById('camara-video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const resultado = document.getElementById('resultado-reconocimiento');
    const backendUrl = '/registro';

    const configButton = document.getElementById('config-button');
    const salonBadge = document.getElementById('salon-badge');
    const salonText = document.getElementById('salon-text');
    const configModal = document.getElementById('config-modal');
    
    const authStep = document.getElementById('auth-step');
    const salonStep = document.getElementById('salon-step');
    const modalAdminEmail = document.getElementById('modal-admin-email');
    const modalAdminPassword = document.getElementById('modal-admin-password');
    const btnModalVerificar = document.getElementById('btn-modal-verificar');
    const btnModalCancelarAuth = document.getElementById('btn-modal-cancelar-auth');
    const modalError = document.getElementById('modal-error');
    
    const modalSalonSelect = document.getElementById('modal-salon-select');
    const btnModalConfirmar = document.getElementById('btn-modal-confirmar');
    const btnModalCancelar = document.getElementById('btn-modal-cancelar');

    let salonesDisponibles = [];
    let isAdmin = false;

    // ============================================
    // GESTI√ìN DE CONFIGURACI√ìN DE SAL√ìN
    // ============================================

    // CARGAR SAL√ìN ACTUAL
    async function cargarSalonActual() {
      try {
        const response = await fetch('/api/salon_actual');
        const data = await response.json();

        if (data.success && data.salon) {
          salonText.textContent = data.salon;
          salonBadge.classList.add('visible');
        } else {
          salonText.textContent = 'No configurado';
          salonBadge.classList.add('visible');
          salonBadge.style.background = 'rgba(255, 165, 0, 0.9)';
        }
      } catch (error) {
        console.error('Error cargando sal√≥n actual:', error);
        salonText.textContent = 'Error';
        salonBadge.style.background = 'rgba(255, 0, 0, 0.9)';
      }
    }

    // CARGAR LISTA DE SALONES
    async function cargarListaSalones() {
      try {
        const response = await fetch('/api/salones');
        const data = await response.json();

        if (data.success && data.salones) {
          salonesDisponibles = data.salones;
          
          modalSalonSelect.innerHTML = '<option value="">-- Selecciona un sal√≥n --</option>';
          
          data.salones.forEach(salon => {
            const option = document.createElement('option');
            option.value = salon;
            option.textContent = salon;
            modalSalonSelect.appendChild(option);
          });

          console.log(`‚úî ${data.salones.length} salones cargados`);
        }
      } catch (error) {
        console.error('Error cargando salones:', error);
        modalSalonSelect.innerHTML = '<option value="">Error al cargar salones</option>';
      }
    }

    // ABRIR MODAL
    configButton.addEventListener('click', () => {
      configModal.classList.add('active');
      authStep.style.display = 'block';
      salonStep.style.display = 'none';
      modalAdminEmail.value = '';
      modalAdminPassword.value = '';
      modalError.style.display = 'none';
      isAdmin = false;
    });

    // VERIFICAR ADMIN
    async function verificarAdminModal() {
      const email = modalAdminEmail.value.trim();
      const password = modalAdminPassword.value.trim();

      if (!email || !password) {
        modalError.textContent = '‚ö†Ô∏è Por favor ingresa correo y contrase√±a';
        modalError.style.display = 'block';
        return;
      }

      btnModalVerificar.disabled = true;
      btnModalVerificar.textContent = '‚è≥ Verificando...';
      modalError.style.display = 'none';

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const idTokenResult = await user.getIdTokenResult();
        
        if (idTokenResult.claims && idTokenResult.claims.admin === true) {
          isAdmin = true;
          
          if (salonesDisponibles.length === 0) {
            await cargarListaSalones();
          }
          
          authStep.style.display = 'none';
          salonStep.style.display = 'block';
        } else {
          throw new Error('No tienes permisos de administrador');
        }
      } catch (error) {
        let mensaje = '';
        if (error.code === 'auth/user-not-found') mensaje = 'Usuario no encontrado';
        else if (error.code === 'auth/wrong-password') mensaje = 'Contrase√±a incorrecta';
        else if (error.code === 'auth/invalid-email') mensaje = 'Correo inv√°lido';
        else mensaje = error.message;
        
        modalError.textContent = '‚ùå ' + mensaje;
        modalError.style.display = 'block';
        btnModalVerificar.disabled = false;
        btnModalVerificar.textContent = 'üîì Verificar';
      }
    }

    btnModalVerificar.addEventListener('click', verificarAdminModal);
    
    modalAdminPassword.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') verificarAdminModal();
    });

    // CONFIRMAR CAMBIO
    btnModalConfirmar.addEventListener('click', async () => {
      if (!isAdmin) {
        alert('‚ùå Error de autenticaci√≥n');
        configModal.classList.remove('active');
        return;
      }

      const nuevoSalon = modalSalonSelect.value;
      if (!nuevoSalon) {
        alert('‚ö†Ô∏è Por favor selecciona un sal√≥n');
        return;
      }

      btnModalConfirmar.disabled = true;
      btnModalConfirmar.textContent = '‚è≥ Configurando...';

      try {
        const response = await fetch('/api/configurar_salon', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ salon: nuevoSalon })
        });

        const data = await response.json();
        if (!data.success) throw new Error(data.error || 'Error al configurar sal√≥n');

        await fetch('/api/limpiar_registros', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        btnModalConfirmar.textContent = '‚úÖ ¬°Configurado!';
        btnModalConfirmar.style.background = '#00ff00';
        salonText.textContent = nuevoSalon;
        salonBadge.style.background = 'rgba(0, 255, 0, 0.9)';

        setTimeout(() => {
          window.location.reload();
        }, 1000);

      } catch (error) {
        alert('‚ùå Error: ' + error.message);
        btnModalConfirmar.disabled = false;
        btnModalConfirmar.textContent = '‚úÖ Confirmar';
      }
    });

    // CANCELAR
    btnModalCancelarAuth.addEventListener('click', () => {
      configModal.classList.remove('active');
    });

    btnModalCancelar.addEventListener('click', () => {
      configModal.classList.remove('active');
    });

    configModal.addEventListener('click', (e) => {
      if (e.target === configModal) {
        configModal.classList.remove('active');
      }
    });

    // ============================================
    // RECONOCIMIENTO FACIAL
    // ============================================
    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        await video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        setInterval(enviarFotograma, 2000);
      } catch (err) {
        resultado.textContent = "No se pudo acceder a la c√°mara.";
        console.error("Error c√°mara:", err);
      }
    }

    function dibujar(box, reconocido, confianza, nombre) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const [x, y, w, h] = box;
      const mirroredX = canvas.width - x - w;

      ctx.lineWidth = 3;
      ctx.strokeStyle = reconocido ? 'lime' : 'red';
      ctx.strokeRect(mirroredX, y, w, h);

      ctx.fillStyle = reconocido ? 'lime' : 'red';
      ctx.font = '20px Arial';
      ctx.fillText(
        reconocido ? `${nombre} (${confianza.toFixed(1)})` : `Desconocido (${confianza.toFixed(1)})`,
        mirroredX,
        y - 10
      );
    }

    async function enviarFotograma() {
      const tmp = document.createElement('canvas');
      tmp.width = video.videoWidth;
      tmp.height = video.videoHeight;
      const tmpCtx = tmp.getContext('2d');
      tmpCtx.drawImage(video, 0, 0);
      const imgBase64 = tmp.toDataURL('image/jpeg');

      try {
        const res = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: imgBase64 })
        });
        const data = await res.json();

        if (data.estado === 'reconocido') {
          resultado.textContent = `‚úî ${data.estudiante}`;
          dibujar(data.box, true, data.confianza, data.estudiante);
        } else if (data.estado === 'desconocido') {
          dibujar(data.box, false, data.confianza);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      } catch (e) {
        console.error('Error:', e);
      }
    }

    // ============================================
    // INICIALIZACI√ìN
    // ============================================
    cargarSalonActual();
    iniciarCamara();
    console.log('üöÄ P√°gina principal cargada');
  </script>
</body>
</html>
