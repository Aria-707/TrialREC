<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Estudiante - Reconocimiento Facial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos/estilos.css') }}">
  <style>
    .progreso-container {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 15px;
      display: none;
    }
    
    .progreso-bar {
      width: 100%;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }
    
    .progreso-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff00, #00aa00);
      width: 0%;
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    .progreso-texto {
      color: white;
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
    }
    
    .mensaje-instrucciones {
      background: rgba(255, 255, 0, 0.3);
      border: 2px solid yellow;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      color: white;
      max-width: 800px;
    }
    
    .mensaje-instrucciones h3 {
      margin-top: 0;
      color: yellow;
    }
    
    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    
    .form-container input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      margin-right: 10px;
      min-width: 250px;
    }
    
    .form-container button {
      padding: 10px 30px;
      font-size: 16px;
      background: #00ff00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .form-container button:hover {
      background: #00aa00;
      transform: scale(1.05);
    }
    
    .form-container button:disabled {
      background: #666;
      color: #999;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="contenedor-principal">
    <div class="texto-bienvenida">Registrar Nuevo Estudiante</div>

    <div class="mensaje-instrucciones">
      <h3>üì∏ Instrucciones:</h3>
      <ol style="text-align: left; margin: 10px 0;">
        <li>Ingresa tu nombre completo</li>
        <li>Haz clic en "Iniciar Captura"</li>
        <li>Mant√©n tu rostro frente a la c√°mara</li>
        <li>Mueve ligeramente la cabeza (arriba, abajo, izquierda, derecha)</li>
        <li>El sistema capturar√° 100 fotos autom√°ticamente</li>
      </ol>
    </div>

    <div id="container">
      <video id="camara-video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
      <div class="ia-encima">
        <img src="{{ url_for('static', filename='imagenes/IA.png') }}" alt="Cara de la IA">
      </div>
    </div>

    <div class="form-container">
      <input type="text" id="estudiante" placeholder="Nombre completo del estudiante" required>
      <button id="btn-capturar">Iniciar Captura</button>
    </div>

    <div class="progreso-container" id="progreso-container">
      <div class="progreso-bar">
        <div class="progreso-fill" id="progreso-fill">0%</div>
      </div>
      <div class="progreso-texto" id="progreso-texto">Preparando...</div>
    </div>

    <p id="resultado-reconocimiento" style="font-size: 20px; margin-top: 20px;"></p>
  </div>

  <div class="logo-inferior">
    <img src="{{ url_for('static', filename='imagenes/logo_uni.png') }}" alt="Logo de la Universidad">
  </div>

  <script>
    const video = document.getElementById('camara-video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const nombreInput = document.getElementById('estudiante');
    const btnCapturar = document.getElementById('btn-capturar');
    const resultado = document.getElementById('resultado-reconocimiento');
    const progresoContainer = document.getElementById('progreso-container');
    const progresoFill = document.getElementById('progreso-fill');
    const progresoTexto = document.getElementById('progreso-texto');

    let capturando = false;
    let deteccionInterval = null;

    // ============================================
    // INICIAR C√ÅMARA
    // ============================================
    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 1280 },
            height: { ideal: 720 }
          } 
        });
        video.srcObject = stream;
        await video.play();
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        console.log('‚úî C√°mara iniciada:', canvas.width, 'x', canvas.height);
        
        // Iniciar detecci√≥n de rostros en tiempo real
        iniciarDeteccionRostros();
        
      } catch (err) {
        resultado.textContent = "‚ùå No se pudo acceder a la c√°mara";
        resultado.style.color = 'red';
        console.error("Error c√°mara:", err);
      }
    }

    // ============================================
    // DETECCI√ìN DE ROSTROS EN TIEMPO REAL
    // ============================================
    function iniciarDeteccionRostros() {
      deteccionInterval = setInterval(async () => {
        if (capturando) return; // No detectar mientras se captura
        
        const tmp = document.createElement('canvas');
        tmp.width = video.videoWidth;
        tmp.height = video.videoHeight;
        const tmpCtx = tmp.getContext('2d');
        tmpCtx.drawImage(video, 0, 0);
        const imgBase64 = tmp.toDataURL('image/jpeg');

        try {
          const res = await fetch('/detectar_rostro', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: imgBase64 })
          });
          
          const data = await res.json();
          
          if (data.rostro_detectado && data.box) {
            dibujarRostro(data.box, 'red', 'Posiciona tu rostro');
          } else {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
          }
        } catch (e) {
          // Silencioso - no mostrar errores de detecci√≥n
        }
      }, 500); // Cada 500ms
    }

    // ============================================
    // DIBUJAR ROSTRO EN CANVAS
    // ============================================
    function dibujarRostro(box, color, texto) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const [x, y, w, h] = box;
      const mirroredX = canvas.width - x - w;

      // Rect√°ngulo
      ctx.lineWidth = 3;
      ctx.strokeStyle = color;
      ctx.strokeRect(mirroredX, y, w, h);

      // Fondo del texto
      ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
      const textWidth = ctx.measureText(texto).width;
      ctx.fillRect(mirroredX, y - 35, textWidth + 20, 30);

      // Texto
      ctx.fillStyle = color;
      ctx.font = 'bold 20px Arial';
      ctx.fillText(texto, mirroredX + 10, y - 12);
    }

    // ============================================
    // PROCESO DE CAPTURA
    // ============================================
    async function iniciarCaptura() {
      const nombre = nombreInput.value.trim();
      
      if (!nombre) {
        alert('‚ùå Por favor ingresa tu nombre');
        return;
      }

      // Confirmar
      if (!confirm(`¬øIniciar captura para "${nombre}"?\n\nAseg√∫rate de estar frente a la c√°mara.`)) {
        return;
      }

      // Preparar UI
      capturando = true;
      btnCapturar.disabled = true;
      nombreInput.disabled = true;
      progresoContainer.style.display = 'block';
      resultado.textContent = '';

      const totalFotos = 100;
      const intervaloCaptura = 100; // ms entre fotos
      let fotosCapturadas = 0;
      let fotosGuardadas = 0;

      // Canvas temporal para captura
      const tmp = document.createElement('canvas');
      tmp.width = video.videoWidth;
      tmp.height = video.videoHeight;
      const tmpCtx = tmp.getContext('2d');

      console.log('üé¨ Iniciando captura de 100 fotos...');

      // Bucle de captura
      for (let i = 0; i < totalFotos; i++) {
        // Capturar frame
        tmpCtx.drawImage(video, 0, 0, tmp.width, tmp.height);
        const foto = tmp.toDataURL('image/jpeg', 0.8);

        // Enviar al servidor
        try {
          const res = await fetch('/guardar_foto', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              estudiante: nombre, 
              foto: foto 
            })
          });

          const data = await res.json();
          
          if (data.ok) {
            fotosGuardadas++;
          }
        } catch (e) {
          console.error('Error guardando foto', i, ':', e);
        }

        fotosCapturadas++;

        // Actualizar progreso
        const porcentaje = Math.round((fotosCapturadas / totalFotos) * 100);
        progresoFill.style.width = porcentaje + '%';
        progresoFill.textContent = porcentaje + '%';
        progresoTexto.textContent = `Capturando foto ${fotosCapturadas} de ${totalFotos} (${fotosGuardadas} guardadas)`;

        // Feedback visual
        dibujarRostro([0, 0, tmp.width, tmp.height], '#00ff00', `Capturando... ${fotosCapturadas}/${totalFotos}`);

        // Esperar antes de siguiente captura
        await new Promise(resolve => setTimeout(resolve, intervaloCaptura));
      }

      console.log(`‚úî Captura completada: ${fotosGuardadas}/${totalFotos} fotos guardadas`);

      // Entrenar modelo
      progresoTexto.textContent = 'ü§ñ Entrenando modelo de reconocimiento...';
      progresoTexto.style.color = 'yellow';

      try {
        const res = await fetch('/entrenar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ estudiante: nombre })
        });

        const data = await res.json();

        if (data.success) {
          progresoTexto.textContent = '‚úÖ ¬°Registro completado exitosamente!';
          progresoTexto.style.color = '#00ff00';
          resultado.textContent = `‚úÖ ${nombre} registrado correctamente`;
          resultado.style.color = '#00ff00';

          // Redirigir despu√©s de 2 segundos
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } else {
          throw new Error(data.error || 'Error en entrenamiento');
        }
      } catch (e) {
        console.error('Error en entrenamiento:', e);
        progresoTexto.textContent = '‚ùå Error en el entrenamiento';
        progresoTexto.style.color = 'red';
        resultado.textContent = '‚ùå Error: ' + e.message;
        resultado.style.color = 'red';

        // Rehabilitar bot√≥n
        btnCapturar.disabled = false;
        nombreInput.disabled = false;
        capturando = false;
      }
    }

    // ============================================
    // EVENT LISTENERS
    // ============================================
    btnCapturar.addEventListener('click', iniciarCaptura);

    nombreInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        iniciarCaptura();
      }
    });

    // ============================================
    // INICIALIZACI√ìN
    // ============================================
    window.addEventListener('DOMContentLoaded', () => {
      console.log('üöÄ P√°gina de registro cargada');
      iniciarCamara();
    });

    // Limpiar al salir
    window.addEventListener('beforeunload', () => {
      if (deteccionInterval) {
        clearInterval(deteccionInterval);
      }
    });
  </script>
</body>
</html>
